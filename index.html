    <script>
      // Critical compatibility fixes - inline for immediate execution
      (function() {
        'use strict';

        function addCompatibilityFixes() {
          const style = document.createElement('style');
          style.id = 'compatibility-fixes-critical';
          style.textContent = `
            html {
              -webkit-text-size-adjust: 100% !important;
              -moz-text-size-adjust: 100% !important;
              -ms-text-size-adjust: 100% !important;
              text-size-adjust: 100% !important;
            }

            .backdrop-filter,
            [class*="backdrop-blur"] {
              -webkit-backdrop-filter: var(--tw-backdrop-blur, ) !important;
              backdrop-filter: var(--tw-backdrop-blur, ) !important;
            }

            .filter,
            [class*="blur"],
            [class*="brightness"],
            [class*="contrast"] {
              -webkit-filter: var(--tw-blur, ) !important;
              filter: var(--tw-blur, ) !important;
            }

            .select-none {
              -webkit-user-select: none !important;
              -moz-user-select: none !important;
              -ms-user-select: none !important;
              user-select: none !important;
            }

            * {
              forced-color-adjust: auto;
            }
          `;
          document.head.appendChild(style);
        }

        // Run immediately
        addCompatibilityFixes();

        console.log('üéâ Mr Gift - Browser compatibility fixes applied!');
      })();
